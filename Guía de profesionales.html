        const searchResultsContainer = document.getElementById('search-results-container');
        const searchResultsDiv = document.getElementById('search-results');
        const noResultsMessage = document.getElementById('no-results-message');
        const tabsWrapper = document.getElementById('tabs-container-wrapper');

        // --- Functions ---

        /**
         * Renders the content for the selected category (Sede/Service).
         * @param {string} categoryKey - The key for the category in professionalData.
         */
        function renderContent(categoryKey) {
            const categoryData = professionalData[categoryKey];
            contentContainer.innerHTML = ''; // Clear previous content

            if (categoryData.isService) {
                // Render custom HTML content for services like Laboratorio
                contentContainer.innerHTML = categoryData.content;
            } else {
                // Render specialties and professionals for a Sede
                let contentHTML = '';

                // Display Sede info if available
                if (categoryData.info) {
                    contentHTML += '<div class="mb-6 p-4 info-box rounded-r-lg">';
                    contentHTML += `<h3 class="text-2xl font-bold section-title mb-2">${categoryKey}</h3>`;
                    contentHTML += '<div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-2 info-box-text">';
                    for (const [key, value] of Object.entries(categoryData.info)) {
                         if(value) contentHTML += `<div><strong>${key}:</strong> ${value}</div>`;
                    }
                    contentHTML += '</div></div>';
                }

                // Display specialties
                contentHTML += '<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">';
                for (const specialty in categoryData.specialties) {
                    contentHTML += `
                        <div class="specialty-card rounded-lg overflow-hidden border border-gray-300 shadow-sm">
                            <h4 class="specialty-title text-lg font-semibold p-3">${specialty}</h4>
                            <ul class="p-3 space-y-2 text-gray-600">
                                ${categoryData.specialties[specialty].map(prof => `<li>${prof}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
                contentHTML += '</div>';
                contentContainer.innerHTML = contentHTML;
            }
        }

        /**
         * Handles the global search across all data.
         */
        function handleGlobalSearch() {
            const query = searchInput.value.trim().toLowerCase();
            
            if (query.length < 3) {
                searchResultsContainer.style.display = 'none';
                noResultsMessage.style.display = 'none';
                tabsWrapper.style.display = 'block';
                contentContainer.style.display = 'block';
                // Re-render the active tab content if search is cleared
                if(query.length === 0) {
                    const activeTab = document.querySelector('.tab-button.active');
                    if (activeTab) {
                        renderContent(activeTab.dataset.category);
                    }
                }
                return;
            }

            const results = [];
            for (const sede in professionalData) {
                const data = professionalData[sede];
                if (!data.isService && data.specialties) {
                    for (const specialty in data.specialties) {
                        data.specialties[specialty].forEach(prof => {
                            if (prof.toLowerCase().includes(query)) {
                                results.push({ name: prof, specialty, sede });
                            }
                        });
                    }
                }
            }

            tabsWrapper.style.display = 'none';
            contentContainer.style.display = 'none';

            if (results.length > 0) {
                searchResultsContainer.style.display = 'block';
                noResultsMessage.style.display = 'none';
                let resultsHTML = '';
                results.forEach(res => {
                    resultsHTML += `
                        <div class="result-card bg-white p-4 rounded-lg shadow-sm">
                            <p class="font-bold text-lg text-gray-800">${res.name}</p>
                            <p class="text-gray-600">${res.specialty} - <span class="font-medium text-gray-700">${res.sede}</span></p>
                        </div>
                    `;
                });
                searchResultsDiv.innerHTML = resultsHTML;
            } else {
                searchResultsContainer.style.display = 'none';
                noResultsMessage.style.display = 'block';
            }
        }

        /**
         * Creates the navigation tabs dynamically.
         */
        function createTabs() {
            Object.keys(professionalData).forEach((category, index) => {
                const button = document.createElement('button');
                button.textContent = category;
                button.className = 'tab-button px-3 py-2 text-sm sm:px-4 sm:py-2 sm:text-base font-medium text-gray-600 bg-white border-b-2 border-transparent rounded-t-lg hover:bg-gray-100 hover:text-gray-800 transition mr-2 mb-2';
                button.dataset.category = category;

                if (professionalData[category].isService) {
                    button.classList.add('service-tab');
                }

                if (index === 0) {
                    button.classList.add('active');
                }

                button.addEventListener('click', () => {
                    searchInput.value = ''; // Clear search on tab click
                    handleGlobalSearch(); // Hide search results
                    
                    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    renderContent(category);
                });

                tabsContainer.appendChild(button);
            });
        }

        // --- Event Listeners ---
        searchInput.addEventListener('input', handleGlobalSearch);

        // --- Initial Load ---
        createTabs();
        renderContent(Object.keys(professionalData)[0]); // Render the first tab content initially

    </script>
